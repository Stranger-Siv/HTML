</head>
<body>
    <h1>MEDIA FILES</h1>

    <h2>VIDEOS</h2>

    1.mp4, 2.mp4 .... 6.mp4 -->
        <div>
            
            <video src="videos/1.mp4"controls height="300" width="200"></video>

            <video src="videos/6.mp4"controls height="300" width="200"></video>
        </div>

        <h2>MUSIC</h2>

        <div>
            <audio src="music/1.mp3" controls ></audio>
            <audio src="music/2.mp3"controls></audio>
            <audio src="music/2.mp3"controls></audio>
            <audio src="music/2.mp3"controls></audio>
            <audio src="music/2.mp3"controls></audio>

        </div>
</body>
